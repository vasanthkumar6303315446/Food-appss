<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Orders App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Foodie's Delight</h1>
        <p>Order your favorite food!</p>
    </header>

    <div class="container">
        <!-- Food Item 1 -->
        <div class="food-item">
            <img src="https://wallpaperaccess.com/full/1306253.jpg" alt="Burger">
            <h2>Burger</h2>
            <p>$5.99</p>
            <button onclick="addToCart('Burger', 5.99)">Add to Cart</button>
        </div>

        <!-- Food Item 2 -->
        <div class="food-item">
            <img src="https://wallup.net/wp-content/uploads/2017/11/22/371886-food-pizza.jpg " alt="Pizza">
            <h2>Pizza</h2>
            <p>$8.99</p>
            <button onclick="addToCart('Pizza', 8.99)">Add to Cart</button>
        </div>

        <!-- Food Item 3 -->
        <div class="food-item">
            <img src="https://th.bing.com/th/id/OIP.64vXNk6FRg6TzVCW7u2zLAHaFj?rs=1&pid=ImgDetMain" alt="Pasta">
            <h2>Pasta</h2>
            <p>$6.99</p>
            <button onclick="addToCart('Pasta', 6.99)">Add to Cart</button>
        </div>

        <!-- Food Item 4 -->
        <div class="food-item">
            <img src="https://blog.bozemancvb.com/hs-fs/hubfs/Campaigns/Warm%20Season/Dining%20and%20Drinking/iStock-640071630.jpg?width=3515&name=iStock-640071630.jpg" alt="Sushi">
            <h2>Sushi</h2>
            <p>$9.99</p>
            <button onclick="addToCart('Sushi', 9.99)">Add to Cart</button>
        </div>
         <!-- Food Item 5 -->
         <div class="food-item">
            <img src="https://pngimg.com/uploads/kfc_food/kfc_food_PNG13.png" alt="KFC">
            <h2>KFC</h2>
            <p>$5.99</p>
            <button onclick="addToCart('KFC', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 6 -->
         <div class="food-item">
            <img src="https://wallpaperaccess.com/full/1401021.jpg" alt="Chinese">
            <h2>Chinese</h2>
            <p>$5.99</p>
            <button onclick="addToCart('Chinese', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 7 -->
         <div class="food-item">
            <img src="https://wallpaperaccess.com/full/4622468.jpg" alt="BRIYANI">
            <h2>BRIYANI</h2>
            <p>$5.99</p>
            <button onclick="addToCart('BRIYANI', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 8 -->
         <div class="food-item">
            <img src="https://th.bing.com/th/id/R.494a89643d2525e9073791c23b0e269b?rik=5j8MtVEoCSAwoQ&riu=http%3a%2f%2fspicyworld.in%2frecipeimages%2fbhuna-chicken-roll-end.jpg&ehk=8SpRBhqGT%2bw8CaHzzaYo%2fAsjTx5vh%2bboRUSYOJJGf2Y%3d&risl=&pid=ImgRaw&r=0" alt="Rolls">
            <h2>Rolls</h2>
            <p>$5.99</p>
            <button onclick="addToCart('Rolls', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 9 -->
         <div class="food-item">
            <img src="https://www.awesomecuisine.com/wp-content/uploads/2009/06/Plain-Dosa.jpg" alt="Dosa">
            <h2>Dosa</h2>
            <p>$5.99</p>
            <button onclick="addToCart('Dosa', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 10 -->
         <div class="food-item">
            <img src="https://img.onmanorama.com/content/dam/mm/en/food/features/images/2022/1/11/north-indian-cuisine.jpg" alt="North India">
            <h2>North India</h2>
            <p>$5.99</p>
            <button onclick="addToCart('North India', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 11 -->
         <div class="food-item">
            <img src="https://wallpaperaccess.com/full/1306253.jpg" alt="Noodles">
            <h2>Noodles</h2>
            <p>$5.99</p>
            <button onclick="addToCart('Noodles', 5.99)">Add to Cart</button>
        </div>
         <!-- Food Item 12 -->
         <div class="food-item">
            <img src="https://www.archanaskitchen.com/images/archanaskitchen/Indian_Breads/Easy_Aloo_Paratha_Recipe_North_Indian_Punjabi_Style-1.jpg" alt="Paratha">
            <h2>paratha</h2>
            <p>$5.99</p>
            <button onclick="addToCart('paratha', 5.99)">Add to Cart</button>
        </div>
    </div>

    <div class="cart">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0.00</p>
        <button onclick="checkout()">Checkout</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
